<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="NurByte.com" />
    <title>Warung Sumatra</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      line-height: 1.2;
      background: #fcfcfc;
      color: #e77000;
      font-family: 'Open Sans', sans-serif;
    "
  >
    <div
      style="
        width: 100%;
        max-width: 600px;
        margin: 32px auto;
        padding: 48px 32px;
        background: #fff;
        border-radius: 8px;
        border-top: 2px solid #e77000;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -2px rgba(0, 0, 0, 0.1);
      "
    >
      <a
        href="https://warung-sumatra.pl"
        style="
          color: #e77000;
          text-decoration: underline;
          display: block;
          margin: 0 auto;
        "
      >
        <img
          src="https://warung-sumatra.vercel.app/logo/red_logo_comprassed.png"
          alt="Warung Sumatra"
          style="width: 100px; display: block; margin: 0 auto"
        />
      </a>

      <h1
        style="
          color: #003566;
          text-align: center;
          font-size: 28px;
          font-weight: 500;
        "
      >
        #welcome
        <strong style="color: #e77000">#name</strong>
      </h1>
      <h2
        style="
          color: #003566;
          margin-bottom: 8px;
          font-size: 16px;
          font-weight: 500;
        "
      >
        <strong>#thankYou</strong> #forYourMessage
      </h2>

      <div style="margin-top: 35px">
        <p
          style="
            font-size: 16px;
            margin: 0 0 0.2rem 0;
            padding: 0;
            font-weight: 600;
            color: #003566;
          "
        >
          #thisWhatIReceived
        </p>
        <p style="font-size: 0.9rem; margin: 0; padding: 0; color: #003566">
          #message
        </p>
      </div>

      <div style="margin-top: 50px">
        <p
          style="
            margin: 0 0 0.2rem 0;
            padding: 0;
            font-size: 16px;
            font-weight: 400;
            color: #003566;
          "
        >
          #bestRegards
        </p>
        <p
          style="
            font-size: 0.9rem;
            margin: 0.3rem 0 0.2rem 0;
            padding: 0;
            font-weight: 600;
            color: #003566;
          "
        >
          Warung Sumatra,
        </p>
        <a
          style="
            font-size: 0.8rem;
            margin: 0 0 0.2rem 0;
            padding: 0;
            font-weight: 400;
            color: #e77000;
          "
          target="_blank"
          href="https://maps.app.goo.gl/fc4niARmhKHZUjFe7"
        >
          Osiedle Bolesława Chrobrego 10, 60-681 Poznań, Polska
        </a>
      </div>
    </div>
  </body>
</html>
